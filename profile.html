<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden');
        sidebar.classList.toggle('active');
    }

    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggle-button');
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnToggleButton = toggleButton.contains(event.target);

        if (!isClickInsideSidebar && !isClickOnToggleButton) {
            sidebar.classList.add('hidden');
            sidebar.classList.remove('active');
        }
    });



        // Function to open a modal
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        // Function to close a modal
        function closeModal(modal) {
            modal.classList.add('hidden');
        }

        // Add event listeners to open modal buttons
        document.querySelectorAll('.open-modal').forEach(button => {
            button.addEventListener('click', function() {
                const modalId = this.getAttribute('data-modal');
                openModal(modalId);
            });
        });

        // Add event listeners to close modal buttons
        document.querySelectorAll('.close-modal').forEach(button => {
            button.addEventListener('click', function() {
                const modal = this.closest('.modal');
                closeModal(modal);
            });
        }); 

        // Close modal when clicking outside of it
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal(modal);
                }
            });
        });

            // Handle form submission
            document.querySelectorAll('.simpleForm').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = this.querySelector('.name').value;
                const email = this.querySelector('.email').value;
                console.log(`Name: ${name}, Email: ${email}`);
                closeModal(this.closest('.modal'));
            });
        });



    // Function to open the chat modal
    function openChatModal() {
        document.getElementById('chatModal').classList.remove('hidden');
    }

    // Function to close the chat modal
    function closeChatModal() {
        document.getElementById('chatModal').classList.add('hidden');
    }

    // Close modal when clicking outside of it
    document.addEventListener('click', function(event) {
        const chatModal = document.getElementById('chatModal');
        if (!chatModal.contains(event.target) && !event.target.closest('.cursor-pointer')) {
            closeChatModal();
        }
    });

    // Prevent modal close when clicking inside the modal
    document.getElementById('chatModal').addEventListener('click', function(event) {
        event.stopPropagation();
    });
</script>
