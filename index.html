




<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<title>Login</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center   justify-center px-5">
	
	<div class=" md:w-1/2 w-ull grid grid-cols-1 md:grid-cols-2 bg-white rounded-xl shadow-md p-5">

	<div class=" p-5 ">
		<form>
			<div class="my-1">
				<h1 class="text-center text-2xl">Login</h1>
			</div>
			<div class="mt-2">
				<label class="text-sm">E-mail</label>
				<div class="mt-1 flex items-center border  rounded-lg px-2">
					<i class="fas fa-envelope text-gray-400"></i>
					<input class="focus:outline-none text-sm w-full px-2 py-2 rounded-lg" type="email" placeholder="Enter Email" required>
				</div>
			</div>
			<div class="mt-2">
				<label class="text-sm">Password</label>
				<div class="mt-1 flex items-center border  rounded-lg px-2">
					<i class="fas fa-key text-gray-400"></i>
					<input class="focus:outline-none text-sm w-full px-2 py-2 rounded-lg" type="password" placeholder="Enter Password" required>
				</div>
			</div>
			<div class="text-center mt-10">
				<button class="bg-green-700 px-8 py-1 mx-2 rounded-xl text-white text-sm">Login</button>
				 <button class="bg-blue-600 px-8 py-1 mx-2 rounded-xl text-white text-sm"> <a href="register.html">Register</a> </button>
			</div>
			<div class="text-center mt-3">
				<a href=""> <p class="text-blue-600 text-sm">Forget Password</p> </a>
			</div>
		</form>
	</div>

	<div class="">
		<div class="flex justify-center items-center flex-wrap">
			<img src="Images/1.avif" alt="" class="md:w-full w-16">
			<div>
		
		<p class="text-center mx-2 text-orange-600 font-medium">Let's you dreams come true</p>
			</div>
		</div>
		
	</div>

</div>

</body>
</html>
